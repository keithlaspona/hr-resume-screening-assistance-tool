<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | USTP Department of Data Science</title>
    <!-- External CSS: Bootstrap & Custom -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .header-image {
            text-align: center;
            padding: 20px;
        }
        .header-image img {
            margin-top: 0px;
            max-width: 600px;
            height: auto;
        }
        .login-container {
            max-width: 400px;
            margin: 10px auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 50px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #333;
        }
        .form-group label {
            font-weight: 500;
            color: #555;
        }
        .submit-btn {
            background-color: #003366;
            color: #fff;
            font-weight: 500;
        }
        .submit-btn:hover {
            background-color: #002244;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #003366;
            color: #ffffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <div class="header-image">
        <a href="https://www.ustp.edu.ph/cdeo/citc/ds-dept/" target="_blank">
            <img src="{{ url_for('static', filename='images/header.png') }}" alt="USTP Department of Data Science">
        </a>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-block submit-btn">Login</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>All Rights Reserved</p>
        <p>Â© USTP Department of Data Science 2024</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
